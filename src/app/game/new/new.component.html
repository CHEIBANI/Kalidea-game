<h1> Create Game </h1>

<form [formGroup]="gridForm" class="rounded">
    <div class="row">
        <div class="col-6">
            <app-form-field [formGroup]="gridForm" [controlName]="'rows'" [inputTitle]="'rows'" [inputType]="'number'"
                [inputId]="'rows'" [isRequired]="true"></app-form-field>
        </div>
        <div class="col-6">
            <app-form-field [formGroup]="gridForm" [controlName]="'cols'" [inputTitle]="'cols'" [inputType]="'number'"
                [inputId]="'cols'" [isRequired]="true"></app-form-field>
        </div>
    </div>
</form>
